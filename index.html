<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HULK69 - Signup Bonus Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a14;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at 20% 30%, rgba(40, 40, 70, 0.5) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(30, 70, 40, 0.4) 0%, transparent 50%);
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            border: 1px solid #2a2a4a;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #00cc66, #00ff88, #00cc66);
        }
        
        .bonus-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }
        
        .logo {
            font-size: 52px;
            font-weight: 900;
            margin-bottom: 30px;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #00ff88, transparent);
        }
        
        .join-now {
            background: linear-gradient(to right, #00cc66, #00b359);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(0, 204, 102, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 350px;
        }
        
        .join-now::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .join-now:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 204, 102, 0.7);
        }
        
        .join-now:hover::before {
            left: 100%;
        }
        
        .timer {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 18px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .timer span {
            font-weight: bold;
            color: #ffcc00;
            font-size: 24px;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 8px;
            min-width: 70px;
            display: inline-block;
        }
        
        .signup-text {
            font-size: 20px;
            margin: 20px 0 30px;
            color: #dddddd;
            font-weight: 500;
        }
        
        .disclaimer {
            font-size: 12px;
            color: #888888;
            margin-top: 35px;
            line-height: 1.6;
            border-top: 1px solid #2a2a4a;
            padding-top: 20px;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bonus-message">Sign Up & Get 2901 Bonus</div>
        
        <div class="logo floating">HULK69</div>
        
        <button class="join-now" onclick="window.location.href='https://hulk69.live/#/register?invitationCode=679825059234'">JOIN NOW</button>
        
        <div class="timer">
            Offer ends in: <span id="countdown">01:22</span>
        </div>
        
        <div class="signup-text">Create your account today!</div>
        
        <div class="disclaimer">
            <p><strong>This site is not a part of Facebook™ or Facebook™ Inc.</strong></p>
            <p><strong>This site is NOT endorsed by Facebook™ in any way.</strong></p>
            <p><strong>FACEBOOK™ is a trademark of FACEBOOK™ Inc.</strong></p>
            <p><strong>This is an independent promotional page.</strong></p>
        </div>
    </div>

    <script>
        // Countdown timer
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                }
            }, 1000);
        }

        window.onload = function () {
            const fiveMinutes = 60 * 1 + 22; // 1 minute 22 seconds
            const display = document.querySelector('#countdown');
            startTimer(fiveMinutes, display);
        };
    </script>
</body>
</html>
